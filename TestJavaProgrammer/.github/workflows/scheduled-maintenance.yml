# Scheduled Maintenance Workflow
#
# Purpose: Runs scheduled maintenance tasks
# Trigger: Weekly on Sunday at 2 AM UTC
# Tasks: Dependency updates check, stale issue cleanup

name: Scheduled Maintenance

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM UTC
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

env:
  JAVA_VERSION: '17'
  WORKING_DIRECTORY: TestJavaProgrammer

jobs:
  dependency-updates:
    name: Check Dependency Updates
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.6.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      # Note: continue-on-error is intentional for update checks.
      # These are informational and should not fail the maintenance job.
      - name: Check for dependency updates
        run: |
          echo "## ðŸ“¦ Dependency Update Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Maven Dependencies" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          mvn versions:display-dependency-updates --batch-mode 2>&1 | grep -E "(->|The following)" >> $GITHUB_STEP_SUMMARY || echo "All dependencies up to date" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: Check for plugin updates
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Maven Plugins" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          mvn versions:display-plugin-updates --batch-mode 2>&1 | grep -E "(->|The following)" >> $GITHUB_STEP_SUMMARY || echo "All plugins up to date" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

  build-health:
    name: Build Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.6.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run full build
        run: mvn clean verify --batch-mode
        env:
          CI: true

      - name: Report build status
        if: always()
        run: |
          echo "## ðŸ¥ Build Health Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Build is healthy" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build has issues - please investigate" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
